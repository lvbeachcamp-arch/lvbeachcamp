<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery | LV Beach Camp</title>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="nav">
  <div class="container inner">
    <a href="index.html" class="brand">
      <img src="images/logo.jpg" alt="LV Beach Camp logo">
      <span class="name">LV Beach Camp</span>
    </a>
    <nav class="menu">
      <a href="about.html">About</a>
      <a href="accommodation.html">Rooms</a>
      <a href="contact.html">Contact</a>
      <a class="cta" href="booking.html">Reserve Your Spot</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2 class="title">Gallery</h2>
    <p class="subtitle">Rooms • Islands • Menu • Payments</p>

    <div class="grid grid-3" style="margin-top:10px">
      <article class="card">
        <div class="image"><img src="images/rooms/rooma.jpg" alt="Room A/B"></div>
        <div class="body">
          <h3>Rooms</h3>
          <a class="btn primary" href="booking.html">Reserve Your Spot</a>
        </div>
      </article>

      <article class="card" id="islands">
        <div class="image"><img src="images/islands/blue-lagoon.jpg" alt="Blue Lagoon"></div>
        <div class="body">
          <h3>Islands</h3>
          <a class="btn primary" href="booking.html">Book Your Adventure</a>
        </div>
      </article>

      <article class="card">
        <div class="image"><img src="images/menu/basicfoodmenu.jpg" alt="Menu"></div>
        <div class="body">
          <h3>Menu</h3>
          <a class="btn ghost" href="contact.html">Message for Orders</a>
        </div>
      </article>
    </div>

    <h3 style="margin-top:26px">Payment Options</h3>
    <div class="grid grid-3" style="margin-top:10px">
      <article class="card">
        <div class="image"><img src="images/qr/qr-gcash.png" alt="GCash QR"></div>
        <div class="body"><p>GCash</p></div>
      </article>

      <article class="card">
        <div class="image"><img src="images/qr/qr-paymaya.png" alt="PayMaya QR"></div>
        <div class="body"><p>PayMaya</p></div>
      </article>

      <article class="card">
        <div class="image"><img src="images/qr/qr-pnb.png" alt="PNB QR"></div>
        <div class="body"><p>PNB</p></div>
      </article>
    </div>

    <div class="actions" style="margin-top:18px">
      <a class="btn primary" href="booking.html">Reserve Your Spot</a>
    </div>
  </div>
</section>

</body>
</html>
