<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LV Beach Camp | Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 🌅 Banner -->
  <header class="top-banner">
    <img src="images/banner.jpg" alt="LV Beach Camp Banner" />
  </header>

  <!-- 🧭 Navigation -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="accommodation.html">Accommodation</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html" class="active">Booking</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- 🏕️ Booking Hero -->
  <section class="hero small">
    <div class="content">
      <h1>Book Your Stay</h1>
      <p>Reserve your perfect island getaway at LV Beach Camp 🌴</p>
    </div>
  </section>

  <!-- 🍽️ Menu & Room Rates -->
  <section class="menu-rates booking-layout">
    <div class="menu-item">
      <img src="images/menu/basicfoodmenu.jpg" alt="Food Menu" />
    </div>
    <div class="menu-item">
      <img src="images/rooms/newroomrates.jpg" alt="Room Rates" />
    </div>
  </section>

  <!-- 💳 Payment QR Section -->
  <section class="payment">
    <h2>Payment Options</h2>
    <div class="qr-grid">
      <img src="images/payments/qr-gcash.png" alt="GCash QR" />
      <img src="images/payments/qr-paymaya.png" alt="PayMaya QR" />
      <img src="images/payments/qr-bdo.png" alt="BDO QR" />
      <img src="images/payments/qr-pnb.png" alt="PNB QR" />
    </div>
  </section>

  <!-- 📝 Booking Form -->
  <section class="form-section">
    <h2>Submit Your Booking</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdvJvZkC7j7EQLPkoL_BookFormURL/viewform?embedded=true" 
      width="100%" height="950" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </section>

  <!-- 🌊 Footer -->
  <footer>
    <p>© 2025 LV Beach Camp. All Rights Reserved.</p>
    <p>Website created by 
      <a href="https://www.facebook.com/svpfunnels/" target="_blank">SVP Funnels</a> 
      in collaboration with 
      <a href="https://www.facebook.com/profile.php?id=61571330212081" target="_blank">Tiny Team Digital Studio</a> 🌴
    </p>
  </footer>
</body>
</html>
